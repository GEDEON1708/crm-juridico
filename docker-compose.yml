version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-juridico-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: crmjuridico
      POSTGRES_PASSWORD: senha_super_segura_123
      POSTGRES_DB: crm_juridico
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-juridico-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://crmjuridico:senha_super_segura_123@postgres:5432/crm_juridico?schema=public
      JWT_SECRET: seu_jwt_secret_super_seguro_aqui_mude_em_producao
      JWT_REFRESH_SECRET: seu_refresh_secret_super_seguro_aqui
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - crm-network
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-juridico-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge
